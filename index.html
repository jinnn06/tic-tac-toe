<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p class="title">Tic Tac Toe</p>
   <br><br><br>

        <div id="c2" class="grid-item">        </div>
        <div id="c3" class="grid-item">         </div>
    </div>
    <br><br><br>
    <div id="downtext" class="downtext-font">O's turn</div>
    <script src="script.js"></script>
